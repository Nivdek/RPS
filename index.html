<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div class="game-area">
      <div class="playing-field">
        <div class="user-select">
          <img src="assets/images/scissors.jpg" />
        </div>
        <div class="cpu-select">
          <img src="assets/images/scissors.jpg" />
        </div>
      </div>
      <div class="playing-options">
        <button data-type="rock">
          <img src="assets/images/rock.jpg" />
        </button>
        <button data-type="paper">
          <img src="assets/images/paper.jpg" />
        </button>
        <button data-type="scissors">
          <img src="assets/images/scissors.jpg" />
        </button>
      </div>
    </div>

    <div class="score-area"></div>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/746f342fae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
