<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon Import -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
  </head>

  <body>
    <h1 class="heading">Rock, Paper, Scissors</h1>

    <div class="game-area">

      <div class="playing-field">
        <div class="select-images">
            <span class="user-select">
                <img id="user-play" class="user-image" src="assets/images/rock.jpg" alt="Your selected hand">
            </span>
            <span class="cpu-select">
                <img id="cpu-play" class="cpu-image" src="assets/images/rock.jpg" alt="CPU's selected hand">
            </span>
        </div>
        <div id="game-text">Choose wisely!</div>
      </div>

      <div class="playing-options">
        <button data-type="rock" class="btn rock-option">
            <img src="assets/images/rock.jpg" alt="Rock">
            <p>Rock</p>
        </button>
        <button data-type="paper" class="btn paper-option">
            <img src="assets/images/paper.jpg" alt="Paper">
            <p>Paper</p>
        </button>
        <button data-type="scissors" class="btn scissors-option">
            <img src="assets/images/scissors.jpg" alt="Scissors">
            <p>Scissors</p> 
        </button>
      </div>
      
    </div>

    <div class="score-area">
        <p class="score">You: <span id="user-score">0</span></p>
        <p class="score">CPU: <span id="cpu-score">0</span></p>
    </div>

    <!-- Font Awesome Kit -->
    <script
        src="https://kit.fontawesome.com/746f342fae.js"
        crossorigin="anonymous">
    </script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
