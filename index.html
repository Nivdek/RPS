<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <h1 class="heading">Rock, Paper, Scissors</h1>

    <div class="game-area">

      <div class="playing-field">
        <div class="select-images">
            <span class="user-select">
                <img src="assets/images/scissors.jpg" />
            </span>
            <span class="cpu-select">
                <img src="assets/images/scissors.jpg" />
            </span>
        </div>
        <div class="game-text">Let's Play!</div>
      </div>

      <div class="playing-options">
        <button data-type="rock">
          <img src="assets/images/rock.jpg" />
          <p>Rock</p>
        </button>
        <button data-type="paper">
          <img src="assets/images/paper.jpg" />
          <p>Paper</p>
        </button>
        <button data-type="scissors">
          <img src="assets/images/scissors.jpg" />
          <p>Scissors</p>
        </button>
      </div>
      
    </div>

    <div class="score-area">
        <p>You <span>0</span></p>
        <p>CPU <span>0</span></p>
    </div>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/746f342fae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
